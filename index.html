<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="witdh=device-witdh, initial-schale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Calculadora</title>
    <script>
function calcular() {
    var totalElement = document.getElementById('total');
    var expressao = totalElement.textContent;
    var numeros = expressao.split(/[+\-*/]/); // Obter os números da expressão
    var operadores = expressao.match(/[+\-*/]/g); // Obter os operadores da expressão
    var resultado = parseFloat(numeros[0]);

    for (var i = 0; i < operadores.length; i++) {
        var numero = parseFloat(numeros[i + 1]);
        var operador = operadores[i];

        switch (operador) {
            case '+':
                resultado += numero;
                break;
            case '-':
                resultado -= numero;
                break;
            case '*':
                resultado *= numero;
                break;
            case '/':
                resultado /= numero;
                break;
        }
    }

    totalElement.textContent = resultado;
}


    </script>
    
</head>
<body>
    <div class="container">
        <div class="total" id="total">
            0
        </div>
        <div class="buttons">
            <button class="item item-gray" onclick="limpar()">c</button>
            <button class="item item-gray" onclick="trocarSinal()">+/-</button>
            <button class="item item-gray" onclick="calcularPorcentagem()">%</button>
            <button class="item item-orange" onclick="adicionarOperador('/')">/</button>
            <button class="item item-darkgrey" onclick="adicionarNumero(7)">7</button>
            <button class="item item-darkgrey" onclick="adicionarNumero(8)">8</button>
            <button class="item item-darkgrey" onclick="adicionarNumero(9)">9</button>
            <button class="item item-orange" onclick="adicionarOperador('*')">x</button>
            <button class="item item-darkgrey" onclick="adicionarNumero(4)">4</button>
            <button class="item item-darkgrey" onclick="adicionarNumero(5)">5</button>
            <button class="item item-darkgrey" onclick="adicionarNumero(6)">6</button>
            <button class="item item-orange" onclick="adicionarOperador('-')">-</button>
            <button class="item item-darkgrey" onclick="adicionarNumero(1)">1</button>
            <button class="item item-darkgrey" onclick="adicionarNumero(2)">2</button>
            <button class="item item-darkgrey" onclick="adicionarNumero(3)">3</button>
            <button class="item item-orange" onclick="adicionarOperador('+')">+</button>
            <button class="item item-darkgrey" onclick="adicionarNumero(0)">0</button>
            <button class="item">.</button>
            <button class="item item-orange" onclick="calcular()">=</button>


        </div>
    </div>
</body>
</html>
